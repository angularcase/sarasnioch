<app-page-content title="Artykuły" [breadcrumbs]="breadcrumbs">
    @if (loading()) {
        <p class="text-surface-600 dark:text-surface-300">Ładowanie artykułów...</p>
    } @else if (articles().length === 0) {
        <p class="text-surface-600 dark:text-surface-300">Brak artykułów</p>
    } @else {
        <div class="flex flex-col gap-4">
            @for (article of articles(); track article.id) {
                <a [routerLink]="['/artykul', article.slug]" 
                   class="block p-4 rounded-lg border border-surface-200 dark:border-surface-700 hover:bg-surface-50 dark:hover:bg-surface-800 transition-colors">
                    <h2 class="text-lg font-semibold text-surface-900 dark:text-surface-100 mb-2">{{ article.title }}</h2>
                    <div class="text-sm text-surface-500 dark:text-surface-400">
                        <span>{{ article.publishedAt | date:'d MMMM yyyy' }}</span>
                        @if (article.author) {
                            <span> • {{ article.author }}</span>
                        }
                    </div>
                </a>
            }
        </div>
    }
</app-page-content>
